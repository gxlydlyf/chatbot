<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/css.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <title>ChatGPT</title>
    <style>
        body {
            background-color: #f6f6f6;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
        }

        body h3 a.jump_to_source span:hover {
            color: #666666;
        }

        body h3 a.jump_to_source span:active {
            color: #777777;
        }

        body #chat_content {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            min-height: 200px;
            border: 1px solid #e5e7eb;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #ffffff;
            height: 80vh;
            text-align: center;
            overflow: hidden;
        }

        #chat_input {
            height: 50px;
            line-height: 100%;
            margin-bottom: 0;
        }


        #chat_input textarea {
            resize: none;
            outline: none;
            position: absolute;
            vertical-align: center;
            top: 0;
            left: 0;
            background: none;
            padding: 0;
            height: 100%;
            width: 100%;
            border-radius: 10px;
            -moz-border-radius: 10px; /* 兼容Firefox */
            -webkit-border-radius: 10px; /* 兼容Chrome和Safari */
            border: none;
        }

        #chat_input textarea:focus {
            filter: progid:DXImageTransform.Microsoft.Shadow(color=#888888, direction=135, strength=2);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            /*behavior: url(./js/ie-css3.htc);*/
        }

        #chat_input img {
            border-radius: 100%;
            background-color: #22c55e;
            box-sizing: border-box;
            height: 50px;
            display: inline-block;
            width: 50px;
            vertical-align: center;
        }


        #chat_messages {
            height: 85%;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">AI ChatBot</h1>

<div id="chat_content">
    <div id="chat_messages">

    </div>
    <div id="chat_input">
        <div id="textarea_parent">
            <label>
                <textarea></textarea>
            </label>
        </div>

        <img src="svg/send-btn.svg" onerror="this.src='img/send-btn.png'" alt="">
    </div>
</div>


<h3 style="
text-align: center;
line-height: 100%;
">
    <a target="_blank" href="https://github.com/gxlydlyf/chatbot"
       style="text-decoration-line: none;color: black;cursor: pointer" class="jump_to_source"><img src="svg/github.svg"
                                                                                                   onerror="this.src='img/github.png'"
                                                                                                   alt=""
                                                                                                   style="
                                                                                                   outline:none;border:none;vertical-align: middle;width: 24px;height: 24px">

        <span style="
text-decoration-line: underline;
text-underline-offset: 4px;
">Repository
    </span></a>

</h3>
</body>
</html>
