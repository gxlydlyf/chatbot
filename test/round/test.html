<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        p {
            margin: 0;
        }

        .box {
            width: 150px;
            height: 150px;
            line-height: 150px;
            position: relative;
            overflow: hidden;
        }

        .radius {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 149px dotted;
            margin: 0 0 1px 1px;
            border-width: 0vw;
            margin: 0vw;
            color: #cd0000;
            background-color: currentColor;
        }

        .text {
            position: relative;
            color: #fff;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>

<body>
<div class="box">
    <i class="radius"></i>
    <p class="text">圆的</p>
</div>

<!-- 以下脚本无关紧要 -->

</body>
</html>
