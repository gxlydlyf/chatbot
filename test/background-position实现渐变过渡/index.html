<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            max-width: 400px;
            height: 200px;
            background-image: linear-gradient(to right top, #7cdd92 10%, #04e838 50%, #11ce77 75%, #0dff66 100%);
            background-size: 200%;
            transition: background-position .5s;
        }

        .box:hover {
            background-position: 100% 0;
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
