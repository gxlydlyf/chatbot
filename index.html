<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatGPT</title>
    <style>
        body {
            background-color: #f6f6f6;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
        }

        body h3 a.jump_to_source span:hover {
            color: #666666;
        }

        body h3 a.jump_to_source span:active {
            color: #777777;
        }

        body #chat_content {
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            min-height: 200px;
            border: 1px solid #e5e7eb;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: #ffffff;
            height: 80vh;
            text-align: center;
            overflow: hidden;
        }

        #chat_input {
            height: 50px;
            line-height: 100%;
            margin-bottom: 10px;
        }

        #chat_input textarea {
            resize: none;
            height: 50px;
            width: 60%;
            border: 1px solid #e5e7eb;
            box-sizing: border-box;
            outline: none;
            border-radius: 5px;
            -moz-border-radius: 5px; /* 兼容Firefox */
            -webkit-border-radius: 5px; /* 兼容Chrome和Safari */
            position: relative;
            behavior: url(ie-css3.htc);
        }

        #chat_input textarea:focus {
            border: 1px solid #d5d7da;
            filter: progid:DXImageTransform.Microsoft.Shadow(color=#888888, direction=135, strength=2);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #chat_input img {
            border-radius: 100%;
            background-color: #22c55e;
            height: 50px;
            display: inline-block;
            width: 50px;
            vertical-align: center;
        }


        #chat_messages {
            height: 80%;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">AI ChatBot</h1>

<div id="chat_content">
    <div id="chat_messages">

    </div>
    <div id="chat_input">
        <label>
            <textarea></textarea>
        </label>

        <img src="img/send-btn.png" alt="">
    </div>
</div>


<h3 style="
text-align: center;
line-height: 100%;
">
    <a target="_blank" href="https://github.com/gxlydlyf/chatbot"
       style="text-decoration-line: none;color: black;cursor: pointer" class="jump_to_source"><img src="img/github.png"
                                                                                                   alt=""
                                                                                                   style="vertical-align: middle;">

        <span style="
text-decoration-line: underline;
text-underline-offset: 4px;
">Source
    </span></a>

</h3>
</body>
</html>
