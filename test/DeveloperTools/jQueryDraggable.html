<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQueryDraggable</title>
    <link href="../../js/jQuery/jquery2/jquery.ui.all.css" type="text/css" rel="stylesheet">
    <script src="../../js/jQuery/jquery2/jquery-1.8.2.js"></script>
    <script src="../../js/jQuery/jquery2/jquery.ui.core.js"></script>
    <script src="../../js/jQuery/jquery2/jquery.ui.widget.js"></script>
    <script src="../../js/jQuery/jquery2/jquery.ui.mouse.js"></script>
    <script src="../../js/jQuery/jquery2/jquery.ui.draggable.js"></script>

    <script>
        $2(function () {
            $2("#div").draggable({handle: "#move", containment: "document"});
            $2("#move").disableSelection();
        });
    </script>
</head>
<body>
<div style="width: 100px;height: 100px;background-color: aqua;border: 1px solid black;text-align: center" id="div">
    <div id="move" style="cursor: move;">点我拖动</div>
</div>
</body>
</html>
