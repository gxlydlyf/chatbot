<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/css.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .fu-btn {
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 100%;
            box-sizing: border-box;
            height: 50px;
            width: 50px;
            display: inline-block;
            behavior: url(ie-css3.htc);
            position: relative;
            z-index: 2;
            margin: 0;
            padding: 0;
            cursor: pointer;
            transition: 0.5s ease-in-out;
            vertical-align: middle;
        }

        #send-btn {
            background-color: #22c55e;
        }

        #more-btn {
            height: 25px;
            width: 25px;
            background-color: #22c5b2;
        }

        #textarea_parent {
            display: inline-block;
            height: 50px;
            width: 50%;
            max-width: 400px;
            box-sizing: border-box;
            background-color: #fcfcfc;
            border-radius: 10px;
            -moz-border-radius: 10px; /* 兼容Firefox */
            -webkit-border-radius: 10px; /* 兼容Chrome和Safari */
            position: relative;
            overflow: hidden;
            behavior: url(ie-css3.htc);
            outline: 2px solid #e5e7eb;
            border: none;
            vertical-align: middle;
            transition: 0.5s ease-in-out;
        }

        .robotBox, .userBox {
            width: auto;
            max-width: 80%;
            min-height: 20px;
            line-height: 20px;
            padding: 15px;
            text-align: left;
            behavior: url(ie-css3.htc);
            border-radius: 10px;
            -moz-border-radius: 10px; /* 兼容Firefox */
            -webkit-border-radius: 10px; /* 兼容Chrome和Safari */
            display: inline-block;
            word-wrap: break-word;

        }

    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.111.0&callback=polyfillCallback"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="js/compatible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/storage.js"></script>
    <!--    <script src="js/save-messages.js" defer></script>-->
    <script src="js/svmsg.js" defer></script>
    <script>
    </script>

<div id="chat_content">
    <div id="chat_messages">
        <div>
            <div class="robotBox robotBoxContainer"></div>
        </div>
        <div>

        </div>

    </div>
    <div id="chat_input">
        <div id="textarea_parent">
            <label>
                <textarea id="userInput"></textarea>
            </label>
        </div>

        <img id="send-btn" src="svg/send-btn.svg" onerror="this.src='img/send-btn.png'" alt=""
             class="disable-image-selection fu-btn">
        <img id="more-btn" src="svg/outline-more.svg" onerror="this.src='img/outline-more.png'" alt=""
             class="disable-image-selection fu-btn">
        <img onclick="SaveMsgObj.clearMessages();SaveMsgConstructor();" alt="" src="svg/delete.svg"
             id="clear-btn"
             onerror="this.src='img/delete.png'" class="disable-image-selection fu-btn">

    </div>
</div>
