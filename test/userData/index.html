<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>userData示例</title>
    <script>
        function saveData() {
            var userDataNamespace = "myUserData";
            if (typeof document.documentElement.addBehavior === "function") {
                var userData = document.documentElement;
                userData.load(userDataNamespace);
                userData.setAttribute("myData", "Hello, World!");
                userData.save(userDataNamespace);
                alert("数据已保存！");
            } else {
                alert("您的浏览器不支持userData。");
            }
        }

        function retrieveData() {
            var userDataNamespace = "myUserData";
            if (typeof document.documentElement.addBehavior === "function") {
                var userData = document.documentElement;
                userData.load(userDataNamespace);
                var myData = userData.getAttribute("myData");
                alert("检索到的数据为：" + myData);
            } else {
                alert("您的浏览器不支持userData。");
            }
        }
    </script>
</head>
<body>
<h1>userData示例</h1>
<button onclick="saveData()">保存数据</button>
<button onclick="retrieveData()">检索数据</button>
</body>
</html>
