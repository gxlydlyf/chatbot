<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy</title>-
    <script src="../../js/copy.js"></script>
    <script>
        copyToClipboard = window.ClipboardPlugin.Copy;
    </script>
</head>
<body>
<label>
    <input type="text" id="copyText" value="hh">
</label>
<button id="copy">复制</button>
<div id="log">

</div>
<script>
    document.getElementById("copy").onclick = function () {
        copyToClipboard(document.getElementById('copyText').value, function (status, message) {
            var Elog = function (error) {
                document.getElementById("log").innerHTML = '<span style="color: red">' + error + '</span>';
            }
            var Log = function (log) {
                document.getElementById("log").innerHTML = '<span style="color: black">' + log + '</span>';
            }
            if (status === 'error') {
                Elog(message)
            } else if (status === 'success') {
                Log(message)
            }
        });
    }
</script>
</body>
</html>
