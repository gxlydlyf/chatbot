<!DOCTYPE html>
<html>
<head>
    <title>Markdown解析器</title>
    <script src="../../js/markdown.js"></script>
    <style>
        /* 样式用于显示解析结果 */
        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 18px; }
        h4 { font-size: 16px; }
        h5 { font-size: 14px; }
        h6 { font-size: 12px; }
        pre { background-color: #f2f2f2; padding: 10px; }
        code { display: block; margin: 10px 0; }
        a { color: blue; text-decoration: underline; }
        strong { font-weight: bold; }
        em { font-style: italic; }
    </style>
</head>
<body>
    <textarea id="markdown-input"></textarea>
    <div id="markdown-output"></div>
</body>
<script>

    function updateOutput() {
        var markdownInput = document.getElementById("markdown-input");
        var markdownOutput = document.getElementById("markdown-output");

        var markdownText = markdownInput.value;

        var parsedText = parseMarkdown(markdownText);
        markdownOutput.innerHTML = parsedText;
    }

    window.onload = function() {
        var markdownInput = document.getElementById("markdown-input");
        markdownInput.onkeyup = updateOutput;
    }
</script>
</html>
