<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hover测试</title>
    <script src="../../js/jquery.min.js"></script>

</head>
<body>
<div style="width: 50px;height: 50px;background-color: red" id="div">hh</div>
<script>
    $('#div').hover(function () {
        $(this).css("backgroundColor", "blue")
    }, function () {
        $(this).css("backgroundColor", "red")
    })
    //测试结果：成功到ie5
</script>
</body>
</html>
